<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Nota</title>

    <!-- Bootstrap y Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-asignar">
    <nav class="navigation-container mt-4">
        <div class="container d-flex flex-wrap justify-content-center gap-3">
            <a href="{{ url_for('home') }}" class="btn btn-orange">ğŸ  Inicio</a>
            <a href="{{ url_for('registrar_alumno') }}" class="btn btn-orange">ğŸ“‹ Registrar Alumno</a>
            <!--<a href="{{ url_for('asignar_nota') }}" class="btn btn-orange">ğŸ“ Asignar Nota</a>-->
            <a href="{{ url_for('ver_notas') }}" class="btn btn-orange">ğŸ“– Ver Notas</a>
        </div>
    </nav>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class=" text-center text-primary">Asignar CalificaciÃ³n</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Alumno:</label>
                <select name="alumno_id" class="form-select" required>
                    {% for alumno in alumnos %}
                    <option value="{{ alumno.alumno_id }}">{{ alumno.nombre }} {{ alumno.apellidos }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Asignatura:</label>
                <select name="asignatura_id" class="form-select" required>
                    {% for asignatura in asignaturas %}
                    <option value="{{ asignatura.asignatura_id }}">{{ asignatura.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nota:</label>
                <input type="number" step="0.1" name="nota" class="form-control" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-orange w-100">Guardar Nota</button>
        </form>
    </div>
</body>
</html>
