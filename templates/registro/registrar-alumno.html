<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Alumno</title>

    <!-- Bootstrap y Estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navigation-container mt-4">
        <div class="container d-flex flex-wrap justify-content-center gap-3">
            <a href="{{ url_for('home') }}" class="btn btn-orange">🏠 Inicio</a>
            <!--<a href="{{ url_for('registrar_alumno') }}" class="btn btn-orange">📋 Registrar Alumno</a>-->
            <a href="{{ url_for('asignar_nota') }}" class="btn btn-orange">📝 Asignar Nota</a>
            <a href="{{ url_for('ver_notas') }}" class="btn btn-orange">📖 Ver Notas</a>
        </div>
    </nav>
    <div class="container mt-5">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
      <h1 class="text-center text-primary">Registrar Nuevo/a Alumno/a</h1>
      <form method="POST" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input type="text" name="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos:</label>
            <input type="text" name="apellidos" class="form-control" required />
          </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-orange w-100">Registrar</button>
      </form>
    </div>
  </body>
</html>
